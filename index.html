<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <div class="bloco1">

            <img class="imgClima" src="img/icone-clima.png" alt="">

        </div>
        <div id="bloco3" class="bloco3">
